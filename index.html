<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Restaurant Website</title>
        <link rel="stylesheet" href="styles.css" />
        <script
            src="https://kit.fontawesome.com/e5bfc33480.js"
            crossorigin="anonymous"></script>
    </head>
    <body>
        <nav>
            <div class="navigation container">
                <div class="logo_container">
                    <img src="./images/logo.png" alt="logo " />
                </div>

                <div class="bar_icon">
                    <i class="fa-solid fa-bars"></i>
                </div>
            </div>
        </nav>

        <!-- Hero Section -->
        <div class="container">
            <div class="hero">
                <div class="hero_img">
                    <img src="./images/hero_image.png" alt="Hero Image" />
                </div>
                <div class="hero_content">
                    <div class="tag">50% off on all products</div>
                    <h1>Enjoy Your Delicious Food</h1>
                    <p>
                        Lorem ipsum dolor sit amet consectetur adipisicing elit.
                        Temporibus praesentium nemo aut debitis odio sit culpa
                        unde amet error eligendi. Nisi autem assumenda veniam
                        aliquid.
                    </p>
                    <button class="explore_btn">Explore Now</button>
                </div>
            </div>
        </div>
    </body>
</html>
